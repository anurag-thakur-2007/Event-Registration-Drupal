event_registration.event_config:
  path: '/admin/config/event-registration'
  defaults:
    _form: '\Drupal\event_registration\Form\EventConfigForm'
    _title: 'Event Configuration'
  requirements:
    _permission: 'administer site configuration'

event_registration.event_add:
  path: '/admin/events/add'
  defaults:
    _form: '\Drupal\event_registration\Form\EventAddForm'
    _title: 'Add Event'
  requirements:
    _permission: 'administer site configuration'

event_registration.event_list:
  path: '/admin/events'
  defaults:
    _controller: '\Drupal\event_registration\Controller\EventListController::eventList'
    _title: 'Events'
  requirements:
    _permission: 'administer site configuration'

event_registration.user_register:
  path: '/events/register'
  defaults:
    _form: '\Drupal\event_registration\Form\EventRegisterForm'
    _title: 'Event Registration'
  requirements:
    _access: 'TRUE'

event_registration.email_settings:
  path: '/admin/config/event-registration/email'
  defaults:
    _form: '\Drupal\event_registration\Form\EventEmailConfigForm'
    _title: 'Event Email Settings'
  requirements:
    _permission: 'administer site configuration'

event_registration.registration_list:
  path: '/admin/events/registrations'
  defaults:
    _controller: '\Drupal\event_registration\Controller\RegistrationListController::list'
    _title: 'Event Registrations'
  requirements:
    _permission: 'view event registrations'

event_registration.registration_export:
  path: '/admin/events/registrations/export'
  defaults:
    _controller: '\Drupal\event_registration\Controller\RegistrationExportController::export'
  requirements:
    _permission: 'view event registrations'


